<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
	<input type="text" v-on:input="updateMessage">
    <p>{{ message }}</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      },
	  methods: {
		updateMessage: function (event) {
			this.message = event.target.value;
		}
	  }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="exercise">
    <!-- 1) remplissez le <p> ci-dessous avec votre nom et age - En utilisant l'Interpolation -->
    VueJS est vraiement cool
    <p> {{nom }} ({{age}}) </p>
    <!-- 2) Affichez votre age multiplié par 3 -->
    <p>{{getNewAge()}}</p>
    <p></p>
    <!-- 3) Appelez une fonction pour afficher un nombre décimal aléatoire entre 0 and 1 (Math.random()) -->
    <p>{{getRandom()}}</p>
    <!-- 4) Cherchez n'importe quelle image sur google et affichez là ici en attachant l'attribut "src" avec v-bind -->
    <div>
      <img style="width:100px;height:100px" v-bind:src="image">
    </div>
    <!-- 5) Pre-remplissez ce champ de texte avec votre nom (utilisez l'attribut "value") -->
    <div>
        <input type="text" v-on:blur="updateName">
    </div>

    <script>
      new Vue({
        el: '#exercise',
        data: {
          nom: 'Amine BOUAGGAD',
          age: 34,
          image: 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
        }, methods: {
          getNewAge: function () {
            return this.age * 3;
          },
          getRandom: function () {
            return Math.random();
          },

           updateName: function (event) {
            this.nom=event.target.value
          }
        }
      });
    </script>
  </div>

</body>

</html>

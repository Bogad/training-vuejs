<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercice</title>
    <script src="https://unpkg.com/vue"></script>
</head>

 <style>
        .demo {
            height:  100px;
            width: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="demo" :style="myStyle"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <input type="text" v-model="color">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'green',
            width: 100
        },
        computed: {
            myStyle: function() {
                return {
                    backgroundColor: this.color,
                    width: this.width
                }
            }
        }
    });
</script>
</body>
</html>

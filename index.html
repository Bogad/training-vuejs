<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="name">
    {{ name }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Moha'
        }
    });
</script>
</body>
</html>

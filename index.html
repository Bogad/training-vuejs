<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase">Increase</button>
    {{ result }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            result: 0
        },
        watch: {
            counter: function(value) {
				if(value==0){
					 this.result = '0';
				}else{
					 this.result = 'increased to ' + value;
				}
            }
        },
        methods: {
            increase: function () {
                this.counter++;
            }
        }
    });
</script>
</body>
</html>

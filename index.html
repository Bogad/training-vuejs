<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@2.0.5/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <a v-bind:href="link">Google</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            link: 'http://www.google.com'
        }
    });
</script>
</body>
</html>

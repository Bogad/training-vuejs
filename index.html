<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase">Increase</button>
    {{ result }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        computed: {
            result: function() {
				if(this.counter==0){
					return '0';
				}else{
					return 'increased to ' + this.counter;
				}
			}
        },
        methods: {
            increase: function () {
                this.counter++;
            }
        }
    });
</script>
</body>
</html>
